<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title>Pruebas JS</title>
  </head> 
  <body>
    <div id="num"></div>
    
    <div include-html="content.html">
      
    </div>
    
    <script type="text/javascript" charset="utf-8">
      function func(){
        let nombre = document.getElementById('nombre').value;
        let precio = document.getElementById('precio').value;
        agregarElementos(nombre, precio);      }
      
      function guardar(obj){
        // Convirte el JSON string con JSON.stringify()
        // entonces guarda con localStorage con el nombre de la sesi√≥n
        localStorage.setItem('session', JSON.stringify(obj));
      }
      
      function recuperar(){
        if(!localStorage['session']){
          let objeto = {
            'coleccion': [],
            'state': true
          };
          return objeto;
        }
        return JSON.parse(localStorage.getItem('session'));
      }
      
      function actualizarDiv(obj){
        document.getElementById('num').innerHTML = obj.coleccion.length;
        console.log(obj);
      }
      
      function agregarElementos(nombre, precio){
        let element = {
          'name': nombre,
          'price': precio
        };
        let obj = recuperar();
        obj.coleccion.push(element);
        guardar(obj);
        actualizarDiv(obj);
      }
    </script>
    
    <script>
function includeHTML() {
  var z, i, elmnt, file, xhttp;
  /* Loop through a collection of all HTML elements: */
  z = document.getElementsByTagName("*");
  for (i = 0; i < z.length; i++) {
    elmnt = z[i];
    /*search for elements with a certain atrribute:*/
    file = elmnt.getAttribute("include-html");
    if (file) {
      /* Make an HTTP request using the attribute value as the file name: */
      xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {elmnt.innerHTML = this.responseText;}
          if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
          /* Remove the attribute, and call this function once more: */
          elmnt.removeAttribute("include-html");
          includeHTML();
        }
      }
      xhttp.open("GET", file, true);
      xhttp.send();
      /* Exit the function: */
      return;
    }
  }
}
includeHTML();
</script>
  </body>
</html>
